<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alien battleship</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--main area-->
    <div class="main">
      <h1 class="title">Alien Invasion</h1>
      <div class="playArea">
        <!-- ---player div-->
        <div class="playerSpace">
          <!--Players ship stats-->
          <div class="image">
            <img src="EarthShip.gif" alt="" class="player" />
            <div class="stats">
              <p class="name">The USS Assembly</p>
              <p class="health">health</p>
              <p class="firepower">Firepower: 3</p>
              <p class="accuracy">Accuracy: 7</p>
              <p class="misslepower">Misssile firepower: 5</p>
              <p class="missilesleft">Missles Left: 3</p>
            </div>

            <!-- --- attack-->
            <div class="attacks">
              <button class="shoot" onclick="shootAlien()">Attack Alien</button>
              <button class="missle" onclick="fireMissles()">
                Fire Missle
              </button>
            </div>
            <div class="defend">
              <button class="shields" onclick="useShield()">
                Activate shields
              </button>
            </div>
          </div>
        </div>
        <!--Console for what happend-->
        <div class="consol">
          <!--Last thing that happend-->
          <!--Will be updated to record all things that happen-->
          <!--Stats if escaped-->
          <div class="gamelog"></div>

          <div class="winnner">
            <img src="" alt="" class="theWinner" />
          </div>
          <div class="buttons">
            <!--Button section-->
            <!-- Make below a separate div and hide at first?? -->
            <div class="continueOn">
              <h2>Should we continue?</h2>
              <!-- --- Retreat-->
              <button class="retreat" onclick="escape()">Retreat</button>
              <!-- --- Continue-->
              <button class="continue" onclick="moveOn()">
                Fight the next ship
              </button>
            </div>
            <!-- Make below a separate div and hide at first?? -->
            <div class="newGame">
              <h2>Start a new game?</h2>
              <!-- --- Retreat-->
              <button class="new" onclick="restart()">Yes</button>
              <!-- --- Continue-->
              <button class="new" onclick="noNewGame()">No</button>
            </div>
          </div>
        </div>
        <!-- ---Alien div-->
        <div class="alienSpace">
          <!--Alien pic and ship stats-->
          <div class="imageAlien">
            <img src="" alt="" class="alien" />
            <div class="alienstats">
              <p class="alienname"></p>
              <p class="healthAlien">health</p>
              <p class="firepowerAlien">firepower</p>
              <p class="accuracyAlien">Accuracy</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
